- job:
    name: octavia-v2-dsvm-scenario
    parent: devstack-tempest
    timeout: 7800
    required-projects:
      - openstack/barbican
      - openstack/diskimage-builder
      - openstack/octavia
      - openstack/octavia-tempest-plugin
      - openstack/python-barbicanclient
      - openstack/python-octaviaclient
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$
    vars:
      devstack_localrc:
        TEMPEST_PLUGINS: "'{{ ansible_user_dir }}/src/git.openstack.org/openstack/octavia-tempest-plugin'"
      devstack_services:
        barbican: true
        c-sch: false
        c-api: false
        c-vol: false
        octavia: true
        o-api: true
        o-cw: true
        o-hm: true
        o-hk: true
        swift: false
        tempest: true
      devstack_plugins:
        barbican: https://github.com/openstack/barbican.git
        octavia: https://github.com/openstack/octavia.git
      tempest_concurrency: 2
      tempest_test_regex: ^octavia_tempest_plugin
      tox_venvlist: all

- job:
    name: octavia-v2-dsvm-py35-scenario
    parent: octavia-v2-dsvm-scenario
    timeout: 7800
    vars:
      devstack_localrc:
        USE_PYTHON3: true
